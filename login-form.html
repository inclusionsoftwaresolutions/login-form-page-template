<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login Form</h2>
            <div class="card my-5">

              <form class="card-body cardbody-color p-lg-5">

                <div class="text-center">
                  <img src="img/user.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-2"
                    width="200px" alt="profile">
                </div>

                <div class="mb-3">
                  <label for="Username">Name</label>
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="password">
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-sm-6 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-6">
                            <a href="#" class="float-end text-danger">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-2 w-100">Login</button></div>
                <div id="emailHelp" class="form-text text-center mb-2 text-dark">Not
                  Registered? <a href="#" class="text-danger fw-bold"> Create an
                    Account</a>
                </div>
              </form>
            </div>

          </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
     
</body>
</html>

</body>
</html>
